# views/data_collection_sites/_search_tooltip.html
data_collection_search_tooltip: |-
  <p class="first">Entrer le nom d'un cours d'eau, le nom d'un site, le nom d'un bassin
  hydrographique, le code d'un organisme ou un ensemble de données comme critères de
  recherche. Le système cherchera des chaînes de texte partielles. Par exemple, «Miramichi»
  génère rivière Miramichi S‑O, rivière Miramichi N‑O, lac Miramichi, etc.</p>

  <p>Ajouter «bassin hydrographique» ou «bassin» après le nom d'un cours d'eau pour
  chercher des sites dans la zone du bassin hydrographique. Par exemple, si on entre
  «bassin hydrographique de la rivière Hammond», la liste produite comprendra tous
  les sites pour la rivière Hammond et ses tributaires.</p>

  <p>Utiliser «+» pour chercher des objets multiples comme un cours d'eau + code
  d'organisme + nom de l'ensemble de données. Par exemple, rivière Hammond + HRAA
  + composition chimique de l'eau.</p>

  <p>L'option <strong>Reconfigurer<strong> produira toute la liste des sites de
  collecte de données.</p>

