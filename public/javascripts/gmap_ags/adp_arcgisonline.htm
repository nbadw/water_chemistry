<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Google Maps Adapter to ArcGIS Server Map Cache</title>
    <!-- replace your key -->
    <script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAiOIdlCs11aj2JsFS38tclBQfKfnu-mh0q_bJgSL96pCW-X8IuhTkUHKzIl8dkf8AaWQ2-R0nXzUiSg"
        type="text/javascript"></script>
  <script type="text/javascript" src="gmap_ags.js"></script>
 
    <style type="text/css">
             html, body {     margin: 0px;     height: 100%;}
             </style>

    <script type="text/javascript">
    function initialize() {
      if (GBrowserIsCompatible()) {
        var map= new GMap2(document.getElementById("map_canvas"));
        new GKeyboardHandler(map);
        map.setCenter(new GLatLng(40,-95), 4);
        map.addControl(new GMapTypeControl());
        map.addControl(new GLargeMapControl  ()); 
        map.addControl(new GScaleControl());
        map.enableDoubleClickZoom();
        map.enableContinuousZoom();
        map.enableScrollWheelZoom();
        map.getMapTypes().length=0;// remove default maps if needed
        
        var aocopy=new GCopyrightCollection('Data ');//©
        aocopy.addCopyright(new GCopyright(1, new GLatLngBounds(new GLatLng(-90,-180), new GLatLng(90,180)), 0, 'Copyright(c) 2007 ESRI, AND, TANA'));
   	    new GMapCacheAdapter("conf_arcgisonline.xml",map,{name:"StreetMap", baseUrl:"http://services.arcgisonline.com/cache_bm/ESRI_StreetMap_World_2D/Layers/_alllayers", copyright:aocopy});
   	  	
      }
    }

    </script>

</head>
<body onload="initialize()" onunload="GUnload();">
   <div><span style="color:Red">For Code demonstration only.</span> Show ArcGIS Online (v9.2 only, 9.3 tile schema may change) Map Cache with Google Maps API.  </div>
                <div id="map_canvas" style="width: 100%; height: 90%">
                </div>
           
</body>
</html>
