error_message_inclusion: listeye dahil edilmemiş
error_message_exclusion: rezerve edilmiş
error_message_invalid: geçersiz
error_message_confirmation: girişleri birbirini tutmuyor
error_message_accepted: kabul edilmeli
error_message_empty: boş bırakılamaz
error_message_blank: boş bırakılamaz
error_message_too_long: çok uzun (en fazla %d karakter olabilir)
error_message_too_short: çok kısa (en az %d karakter olabilir)
error_message_wrong_length: yanlış uzunlukta (tam %d karakter olmalı)
error_message_taken: daha önce alınmış
error_message_not_a_number: bir sayı değil
# ActionController::Base.resources_path_names
resources_path_new: yeni
resources_path_edit: duzenle
# used by ActionView::Helpers::DateHelper.distance_of_time_in_words
date_helper_less_than_x_seconds: %d saniyeden az
date_helper_half_a_minute: yarım dakika
date_helper_less_than_a_minute: bir dakikadan az
date_helper_one_minute: 1 dakika
date_helper_x_minutes: %d dakika
date_helper_one_hour: yaklaşık 1 saat
date_helper_x_hours: yaklaşık %d saat
date_helper_one_day: 1 gün
date_helper_x_days: %d gün
date_helper_one_month: 1 ay
date_helper_x_months: %d ay
date_helper_one_year: 1 yıl
date_helper_x_years: %d yıl
 
# DON'T TRANSLATE, just order
date_helper_order: [:day, :month, :year] #default Rails is US ordered: :order => [:year, :month, :day]
 
date_helper_date_formats: # DON'T TRANSLATE, RE ORDER
  default: "%d.%m.%Y"
  short: "%e %b"
  long: "%e %B %Y %A"
 
date_helper_time_formats: # DON'T TRANSLATE, RE ORDER
  default: "%d %B %Y %A %H:%M:%S %z"
  short: "%d %b, %H:%M"
  long: "%d %B %Y %A %H:%M"
 
# added at the end of date if your date system doesn't use a 24 hours system
date_helper_am: am
date_helper_pm: pm
    
# used by ActionView::Helpers::NumberHelper.number_to_currency
number_helper_unit: "YTL"
number_helper_separator: "," #unit separator (between integer part and fraction part)
number_helper_delimiter: "." #delimiter between each group of thousands. Example: 1.234.567
number_helper_order: [ number, unit ]
#to support for instance French format, the order is different: Unit comes last (ex. "1.234,00 €")
 
# use by +Array#to_sentence()+
array_connector: 've'
array_skip_last_comma: 'false'
 
# Active Record error messages:
active_record_helper_error_description: 'Aşağıdaki alanlarla ilgili sorunlar oluştu:'
active_record_helper_header_message: "{error_count} hata yüzünden {failed_object} kaydedilemedi"
 
