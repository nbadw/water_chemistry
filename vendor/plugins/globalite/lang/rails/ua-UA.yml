locale_name: Українська
# ActiveRecord::Errors.default_error_messages
error_message_inclusion: відсутній у списку
error_message_exclusion: зарезервовано
error_message_invalid: містить неприпустиме значення
error_message_confirmation: відрізняється від підтвердження
error_message_accepted: повинно бути прийнятим
error_message_empty: повинно бути заповено
error_message_blank: не може бути пустим
error_message_too_long: дуже велика (максимально припустима кількість символів %d)
error_message_too_short: дуже короткий (минимально припустима кількість символів %d)
error_message_wrong_length: непевоної довжини (повине містити %d символів)
error_message_taken: вже зайнятий
error_message_not_a_number: не число
# ActionController::Base.resources_path_names
# Cryllic needs to be transliterated into latin
resources_path_new: novyj
resources_path_edit: redaktirovatw
# used by ActionView::Helpers::DateHelper.distance_of_time_in_words
date_helper_less_than_x_seconds: менше за %d секунд
date_helper_half_a_minute: напивхвилини
date_helper_less_than_a_minute: менший за хвилину
date_helper_one_minute: 1 хвилина
date_helper_x_minutes: %d хвилин
date_helper_one_hour: біля 1 години
date_helper_x_hours: біля %d годин
date_helper_one_day: 1 день
date_helper_x_days: %d днів
date_helper_one_month: 1 місяць
date_helper_x_months: %d місяців
date_helper_one_year: 1 год
date_helper_x_years: %d років

# DON'T TRANSLATE, just order
date_helper_order: [:day, :month, :year] #default Rails is US ordered: :order => [:year, :month, :day]

date_helper_date_formats: # DON'T  TRANSLATE, RE ORDER
  default: "%d.%m.%Y"
  short: "%b %e"
  long: "%e %B %Y"

date_helper_time_formats: # DON'T  TRANSLATE, RE ORDER
  default: "%a, %d %b %Y %H:%M:%S %z"
  short: "%d %b %H:%M"
  long: "%B %d, %Y %H:%M"

# added at the end of date if your date system doesn't use a 24 hours system
date_helper_am: до полудня
date_helper_pm: після полудня

# used by ActionView::Helpers::NumberHelper.number_to_currency
number_helper_unit: "грн."
number_helper_separator: "," #unit separator (between integer part and fraction part)
number_helper_delimiter: " " #delimiter between each group of thousands. Example: 1.234.567
number_helper_order: [ number, unit ]
#to support for instance French format, the order is different: Unit comes last (ex. "1.234,00 €")

# use by +Array#to_sentence()+
array_connector: 'і'
array_skip_last_comma: 'true'

# Active Record error messages:
active_record_helper_error_description: 'Виникли проблеми у наступних полях:'
active_record_helper_header_message: pluralize{{error_count}, error} перешкоджають {failed_object} бути записаним

