locale_name: Dansk
# ActiveRecord::Errors.default_error_messages
error_message_inclusion: er ikke et gyldigt valg i listen
error_message_exclusion: er reserveret
error_message_invalid: er ugyldig
error_message_confirmation: matcher ikke bekræftelsen
error_message_accepted: skal være valgt
error_message_empty: må ikke være tomt
error_message_blank: skal udfyldes
error_message_too_long: er for langt (maximum %d tegn)
error_message_too_short: er for kort (minimum %d tegn)
error_message_wrong_length: har forkert længde (skal være %d tegn)
error_message_taken: er allerede anvendt
error_message_not_a_number: er ikke et tal

# used by ActionView::Helpers::DateHelper.distance_of_time_in_words
date_helper_less_than_x_seconds: mindre end %d sekunder
date_helper_half_a_minute: et halvt minut
date_helper_less_than_a_minute: mindre end et minut
date_helper_one_minute: 1 minut
date_helper_x_minutes: %d minutter
date_helper_one_hour: om 1 time
date_helper_x_hours: om %d timer
date_helper_one_day: 1 dag
date_helper_x_days: %d dage
date_helper_one_month: 1 m&aring;ned
date_helper_x_months: %d m&aring;neder
date_helper_one_year: 1 &aring;r
date_helper_x_years: %d &aring;r

# DON'T TRANSLATE, just order
date_helper_order: [:day, :month, :year] #default Rails is US ordered: :order => [:year, :month, :day]

date_helper_date_formats: # DON'T  TRANSLATE, RE ORDER
  default: "%d-%m-%Y"
  short: "%e. %b"
  long: "%e. %B %Y"

date_helper_time_formats: # DON'T  TRANSLATE, RE ORDER
  default: "%a, %d. %b %Y, %H:%M:%S %z"
  short: "%d. %b, %H:%M"
  long: "%d. %B %Y, %H:%M"

# added at the end of date if your date system doesn't use a 24 hours system
#date_helper_am: am
#date_helper_pm: pm
    
# used by ActionView::Helpers::NumberHelper.number_to_currency
number_helper_unit: "DKK"
number_helper_separator: "," #unit separator (between integer part and fraction part)
number_helper_delimiter: "." #delimiter between each group of thousands. Example: 1.234.567 
number_helper_order: [ number, unit ] 
#to support for instance French format, the order is different: Unit comes last (ex. "1.234,00 €")

# use by +Array#to_sentence()+
array_connector: 'og'
array_skip_last_comma: 'false'

# Active Record error messages:
active_record_helper_error_description: 'Der var et problem med de følgende felter:'
active_record_helper_header_message: '{error_count} fejl forhindrede {failed_object} i at blive gemt'

